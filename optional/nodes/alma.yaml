id: alma
sim:
  linux_native:
    driver: server
    libvirt_domain_driver: kvm
    disk_driver: virtio
    nic_driver: virtio
    ram: 2048
    cpus: 1
    data_volume: 0
    boot_disk_size: 64
    cpu_limit: 100
inherited:
  image:
    ram: true
    cpus: true
    cpu_limit: true
    data_volume: true
    boot_disk_size: true
  node:
    ram: true
    cpus: true
    cpu_limit: true
    data_volume: true
    boot_disk_size: true
general:
  nature: server
  description: Alma Linux
  read_only: true
schema_version: 0.0.1
configuration:
  generator:
    driver: ubuntu
  provisioning:
    volume_name: cidata
    media_type: iso
    files:
      - name: meta-data
        content: |-
          instance-id: alma
          local-hostname: alma
        editable: false
      - name: user-data
        content: |-
          #cloud-config
          hostname: inserthostname-here
          manage_etc_hosts: True
          system_info:
            default_user:
              name: cisco
          password: cisco
          chpasswd: { expire: False }
          ssh_pwauth: True
          ssh_authorized_keys:
            - your-ssh-pubkey-line-goes-here
        editable: true
device:
  interfaces:
    physical:
      - eth0
      - eth1
      - eth2
      - eth3
      - eth4
      - eth5
      - eth6
      - eth7
    has_loopback_zero: false
    default_count: 1
    serial_ports: 1
boot:
  timeout: 180
  completed:
    - Activate the web console with
pyats:
  os: linux
ui:
  group: Others
  icon: server
  label: Alma Linux
  label_prefix: alma-
  visible: true
  description: |-
    Alma Linux
