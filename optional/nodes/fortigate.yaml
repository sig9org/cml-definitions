id: fortigate
boot:
  timeout: 300
  completed:
    - Restarting system
  uses_regex: false
sim:
  linux_native:
    libvirt_domain_driver: kvm
    driver: server
    disk_driver: virtio
    ram: 2048
    cpus: 1
    cpu_limit: 100
    nic_driver: virtio
    data_volume: 32
    enable_rng: true
    enable_tpm: false
general:
  nature: firewall
  description: FortiGate Next Generation Firewall
  read_only: false
configuration:
  generator:
    driver: null
  provisioning:
    files:
      - editable: true
        name: openstack/latest/user_data
        content: |-
          config system global
              set alias "FortiGate-VM64-KVM"
              set hostname "FortiGate-VM64-KVM"
          end
      - editable: true
        name: openstack/content/0000
    media_type: iso
    volume_name: CDROM
device:
  interfaces:
    serial_ports: 1
    physical:
      - p1
      - p2
      - p3
      - p4
      - p5
      - p6
      - p7
      - p8
      - p9
      - p10
      - p11
      - p12
      - p13
      - p14
      - p15
      - p16
    has_loopback_zero: false
    default_count: 4
ui:
  label_prefix: fortigate-
  icon: firewall
  label: FortiGate
  visible: true
  group: Others
  description: |-
    FortiGate Next Generation Firewall

    2,048 MB DRAM, 1 vCPU

    Username/Password:
    admin/(None)
inherited:
  image:
    ram: true
    cpus: true
    data_volume: true
    boot_disk_size: false
    cpu_limit: true
  node:
    ram: true
    cpus: true
    data_volume: true
    boot_disk_size: false
    cpu_limit: true
pyats:
  os: fortinet
  use_in_testbed: true
  config_extract_command: show full-configuration
schema_version: 0.0.1
