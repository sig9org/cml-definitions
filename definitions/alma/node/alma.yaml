id: alma
boot:
  timeout: 180
  completed:
    - on an x86_64
  uses_regex: false
sim:
  linux_native:
    libvirt_domain_driver: kvm
    driver: server
    disk_driver: virtio
    ram: 2048
    cpus: 1
    cpu_limit: 100
    nic_driver: virtio
    data_volume: 0
    boot_disk_size: 64
    enable_rng: true
    enable_tpm: false
general:
  nature: server
  description: Alma Linux
  read_only: false
configuration:
  generator:
    driver: ubuntu
  provisioning:
    files:
      - editable: false
        name: meta-data
        content: |-
          instance-id: alma
          local-hostname: alma
      - editable: true
        name: user-data
        content: |-
          #cloud-config
          hostname: inserthostname-here
          manage_etc_hosts: True
          system_info:
            default_user:
              name: cisco
          password: cisco
          chpasswd: { expire: False }
          ssh_pwauth: True
          ssh_authorized_keys:
            - your-ssh-pubkey-line-goes-here
    media_type: iso
    volume_name: cidata
device:
  interfaces:
    serial_ports: 1
    physical:
      - eth0
      - eth1
      - eth2
      - eth3
      - eth4
      - eth5
      - eth6
      - eth7
    has_loopback_zero: false
    default_count: 1
ui:
  label_prefix: alma-
  icon: server
  label: Alma Linux
  visible: true
  group: Others
  description: Alma Linux
inherited:
  image:
    ram: true
    cpus: true
    data_volume: true
    boot_disk_size: true
    cpu_limit: true
  node:
    ram: true
    cpus: true
    data_volume: true
    boot_disk_size: true
    cpu_limit: true
pyats:
  os: linux
  use_in_testbed: true
schema_version: 0.0.1
